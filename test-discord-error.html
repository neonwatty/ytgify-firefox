<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Error State - Manual Review</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Copy Discord-specific styles from wizard-styles.css */
    .ytgif-discord-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: rgba(88, 101, 242, 0.1);
      border: 1px solid rgba(88, 101, 242, 0.3);
      border-radius: 8px;
      margin-top: 8px;
    }

    .ytgif-discord-message {
      color: #e0e0e0;
      font-size: 14px;
      text-align: center;
      margin: 0;
      line-height: 1.4;
    }

    .ytgif-discord-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(88, 101, 242, 0.2);
      color: white;
      border: 1px solid rgba(88, 101, 242, 0.4);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .ytgif-discord-button:hover {
      background: rgba(88, 101, 242, 0.3);
      border-color: rgba(88, 101, 242, 0.5);
      transform: translateY(-1px);
    }

    .ytgif-discord-button svg {
      width: 20px;
      height: 20px;
    }

    /* Processing Screen Context */
    .ytgif-processing-screen {
      max-width: 500px;
      margin: 0 auto;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 24px;
    }

    .ytgif-wizard-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .ytgif-wizard-title {
      color: #ff4444;
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .ytgif-back-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      transition: all 0.2s ease;
    }

    .ytgif-back-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .ytgif-stage-header h3 {
      color: #e0e0e0;
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 16px 0;
    }

    .ytgif-stage-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .ytgif-stage-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .ytgif-stage-item.error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
    }

    .ytgif-stage-item.completed {
      opacity: 0.7;
    }

    .ytgif-stage-item.pending {
      opacity: 0.5;
    }

    .ytgif-stage-indicator {
      font-size: 18px;
    }

    .ytgif-stage-error {
      color: #ff4444;
    }

    .ytgif-stage-check {
      color: #4caf50;
    }

    .ytgif-stage-pending {
      color: #888;
    }

    .ytgif-stage-content {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .ytgif-stage-icon {
      font-size: 16px;
    }

    .ytgif-stage-name {
      color: #e0e0e0;
      font-size: 14px;
    }

    .ytgif-current-message {
      margin-top: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .ytgif-message-text {
      color: #e0e0e0;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="ytgif-processing-screen">
    <div class="ytgif-wizard-header">
      <button class="ytgif-back-button" aria-label="Go back">

          <path

            </svg>
            Get Help on Discord
          </button>
        </div>

        <!-- Stage List -->
        <div class="ytgif-stage-list">
          <div class="ytgif-stage-item completed">
            <div class="ytgif-stage-indicator">
              <span class="ytgif-stage-check">âœ“</span>
            </div>
            <div class="ytgif-stage-content">
              <span class="ytgif-stage-icon">ðŸ“¹</span>
              <span class="ytgif-stage-name">Capturing Frames</span>
            </div>
          </div>

          <div class="ytgif-stage-item error">
            <div class="ytgif-stage-indicator">
              <span class="ytgif-stage-error">âœ—</span>
            </div>
            <div class="ytgif-stage-content">
              <span class="ytgif-stage-icon">ðŸŽ¨</span>
              <span class="ytgif-stage-name">Analyzing Colors</span>
            </div>
          </div>

          <div class="ytgif-stage-item pending">
            <div class="ytgif-stage-indicator">

            <div class="ytgif-stage-content">
              <span class="ytgif-stage-icon">ðŸ”§</span>
              <span class="ytgif-stage-name">Encoding GIF</span>

          <div class="ytgif-stage-item pending">
            <div class="ytgif-stage-indicator">
              <span class="ytgif-stage-pending">â—‹</span>
            </div>
            <div class="ytgif-stage-content">
              <span class="ytgif-stage-icon">âœ¨</span>
              <span class="ytgif-stage-name">Finalizing</span>

        <!-- Error Message -->
        <div class="ytgif-current-message">
          <div class="ytgif-message-text">Processing failed due to insufficient memory</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
