name: Link Validation

on:
  schedule:
    # Run daily at 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  validate-links:
    name: Validate External Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate external links
        run: npm run test:links

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'External link validation failed';
            const body = `The daily link validation check has failed. One or more external links may be broken.

            **Action required:** Review the workflow run and update any broken links.

            - [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            **Links checked:**
            - Discord invite
            - Firefox Add-ons listing
            - GitHub repository
            - Twitter profile
            - Google Survey form`;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'broken-link'
            });

            const existingIssue = issues.data.find(i => i.title === title);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-link', 'automated']
              });
            }
