name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.18)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production extension
        run: npm run build:production

      - name: Get version from manifest
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(jq -r '.version' dist-production/manifest.json)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create release zip
        run: |
          cd dist-production
          zip -r ../ytgify-firefox-v${{ steps.version.outputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
          name: YTgify for Firefox v${{ steps.version.outputs.version }}
          body: |
            ## YTgify for Firefox v${{ steps.version.outputs.version }}

            ### Installation
            1. Download `ytgify-firefox-v${{ steps.version.outputs.version }}.zip`
            2. Go to `about:debugging`
            3. Click "This Firefox"
            4. Click "Load Temporary Add-on..."
            5. Select the zip file or extract and select manifest.json

            Or install from [Firefox Add-ons](https://addons.mozilla.org/en-US/firefox/addon/ytgify-for-firefox/)
          files: |
            ytgify-firefox-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
