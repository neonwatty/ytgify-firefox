<!DOCTYPE html>
<html lang="en" data-mock-youtube="true">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{VIDEO_TITLE}} - YouTube</title>
  <link rel="stylesheet" href="/mock-youtube/styles.css">
</head>
<body>
  <div id="page-container">
    <!-- Video player container -->
    <div id="player-container">
      <div id="movie_player" class="html5-video-player ytp-small-mode">
        <div class="html5-video-container">
          <video
            id="video-player"
            class="video-stream html5-main-video"
            src="{{VIDEO_SRC}}"
            crossorigin="anonymous"
            preload="metadata"
          ></video>
        </div>

        <!-- Player controls - mimics YouTube structure for extension injection -->
        <div class="ytp-chrome-bottom">
          <div class="ytp-progress-bar-container">
            <div class="ytp-progress-bar">
              <div class="ytp-progress-bar-padding">
                <div class="ytp-load-progress" style="width: 0%"></div>
                <div class="ytp-play-progress" style="width: 0%">
                  <span class="ytp-scrubber-button"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="ytp-chrome-controls">
            <div class="ytp-left-controls">
              <button class="ytp-play-button" aria-label="Play" title="Play (k)">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <path class="ytp-play-icon" d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z" fill="#fff"></path>
                  <path class="ytp-pause-icon" d="M 12,26 16,26 16,10 12,10 z M 21,26 25,26 25,10 21,10 z" fill="#fff" style="display: none;"></path>
                </svg>
              </button>

              <div class="ytp-volume-panel">
                <button class="ytp-mute-button" aria-label="Mute" title="Mute (m)">
                  <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                    <path class="ytp-volume-icon" d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 ZM19,11.29 C21.89,12.15 24,14.83 24,18 C24,21.17 21.89,23.85 19,24.71 L19,26.77 C23.01,25.86 26,22.28 26,18 C26,13.72 23.01,10.14 19,9.23 L19,11.29 Z" fill="#fff"></path>
                  </svg>
                </button>
              </div>

              <div class="ytp-time-display">
                <span class="ytp-time-current">0:00</span>
                <span class="ytp-time-separator"> / </span>
                <span class="ytp-time-duration">0:00</span>
              </div>
            </div>

            <!-- Right controls - Extension will inject GIF button here -->
            <div class="ytp-right-controls">
              <button class="ytp-settings-button" aria-label="Settings" title="Settings">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <path d="m 23.94,18.78 c 0.03,-0.25 0.05,-0.51 0.05,-0.78 0,-0.27 -0.02,-0.52 -0.05,-0.78 l 1.68,-1.32 c 0.15,-0.12 0.19,-0.33 0.09,-0.51 l -1.6,-2.76 c -0.09,-0.17 -0.31,-0.24 -0.48,-0.17 l -1.99,0.8 c -0.41,-0.32 -0.86,-0.58 -1.35,-0.78 l -0.30,-2.12 c -0.02,-0.19 -0.19,-0.33 -0.39,-0.33 l -3.2,0 c -0.2,0 -0.36,0.14 -0.39,0.33 l -0.30,2.12 c -0.48,0.2 -0.93,0.47 -1.35,0.78 l -1.99,-0.8 c -0.18,-0.07 -0.39,0 -0.48,0.17 l -1.6,2.76 c -0.10,0.17 -0.05,0.39 0.09,0.51 l 1.68,1.32 c -0.03,0.25 -0.05,0.52 -0.05,0.78 0,0.26 0.02,0.52 0.05,0.78 l -1.68,1.32 c -0.15,0.12 -0.19,0.33 -0.09,0.51 l 1.6,2.76 c 0.09,0.17 0.31,0.24 0.48,0.17 l 1.99,-0.8 c 0.41,0.32 0.86,0.58 1.35,0.78 l 0.30,2.12 c 0.02,0.19 0.19,0.33 0.39,0.33 l 3.2,0 c 0.2,0 0.36,-0.14 0.39,-0.33 l 0.30,-2.12 c 0.48,-0.2 0.93,-0.47 1.35,-0.78 l 1.99,0.8 c 0.18,0.07 0.39,0 0.48,-0.17 l 1.6,-2.76 c 0.09,-0.17 0.05,-0.39 -0.09,-0.51 l -1.68,-1.32 0,0 z m -5.94,2.01 c -1.54,0 -2.8,-1.25 -2.8,-2.8 0,-1.54 1.25,-2.8 2.8,-2.8 1.54,0 2.8,1.25 2.8,2.8 0,1.54 -1.25,2.8 -2.8,2.8 l 0,0 z" fill="#fff"></path>
                </svg>
              </button>

              <button class="ytp-size-button" aria-label="Theater mode" title="Theater mode (t)">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <path d="m 28,11 0,14 -20,0 0,-14 z m -18,2 16,0 0,10 -16,0 0,-10 z" fill="#fff"></path>
                </svg>
              </button>

              <button class="ytp-fullscreen-button" aria-label="Full screen" title="Full screen (f)">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <path d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z" fill="#fff"></path>
                  <path d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z" fill="#fff"></path>
                  <path d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z" fill="#fff"></path>
                  <path d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z" fill="#fff"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Video metadata (hidden but available for extension) -->
    <div id="video-metadata" style="display: none;" data-video-id="{{VIDEO_ID}}">
      <meta itemprop="name" content="{{VIDEO_TITLE}}">
      <meta itemprop="duration" content="PT{{VIDEO_DURATION}}S">
      <meta itemprop="uploadDate" content="2024-01-01">
    </div>
  </div>

  <!-- Mock YouTube player script -->
  <script src="/mock-youtube/youtube-player.js"></script>
  <script>
    // Initialize player with video metadata
    window.MOCK_VIDEO_CONFIG = {
      videoId: '{{VIDEO_ID}}',
      title: '{{VIDEO_TITLE}}',
      duration: {{VIDEO_DURATION}},
      width: {{VIDEO_WIDTH}},
      height: {{VIDEO_HEIGHT}}
    };

    // Mark this as a mock environment for extension detection
    window.__MOCK_YOUTUBE__ = true;

    console.log('[Mock YouTube] Page loaded with config:', window.MOCK_VIDEO_CONFIG);
  </script>
</body>
</html>
